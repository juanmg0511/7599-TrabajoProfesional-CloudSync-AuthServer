                data: null
      security:
        - Server_API_Key: []
    patch:
      summary: Update user password or avatar
      description: "Updates specific information for a user, provides update for: <br /> <br />***password***<br />***avatar***"  
      operationId: patchUser
      tags:
        - users
      requestBody:
        required: true
        content:
